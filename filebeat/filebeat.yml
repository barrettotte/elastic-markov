filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
  - type: docker
    combine_partial: true
    containers:
      path: "/usr/share/dockerlogs/data"
      stream: "stdout"
      ids:
        - "*"
    exclude_files: ['\.gz$']
    ignore_older: 10m

processors:
  - add_docker_metadata: ~

# setup filebeat to send output to logstash
output.logstash:
  hosts: ["logstash"]

http.enabled: true
http.host: 0.0.0.0