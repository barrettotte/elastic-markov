version: '3.8'

services:

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.7
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - elk-markov
    healthcheck:
      test: "curl -f http://localhost:9200 || exit 1"
    restart: unless-stopped
  
  logstash:
    image: docker.elastic.co/logstash/logstash:7.17.7
    container_name: logstash
    depends_on:
      - elasticsearch
    ports:
      - "5044:5044"
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline/
    networks:
      - elk-markov
    healthcheck:
      test: "curl -f http://localhost:9600 || exit 1"
    restart: unless-stopped
  
  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.7
    container_name: kibana
    depends_on:
      - logstash
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - LOGGING_QUIET=true
    ports:
      - "5601:5601"
    networks:
      - elk-markov
    healthcheck:
      test: "curl -f http://localhost:5601 || exit 1"
    restart: unless-stopped

  filebeat:
    build:
      context: ./filebeat
      dockerfile: Dockerfile
    image: elk-markov-filebeat
    container_name: filebeat
    depends_on:
      - elasticsearch
      - logstash
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/usr/share/dockerlogs/data:ro
    networks:
      - elk-markov
    restart: 'no'

  markov-train:
    build:
      context: ./markov/train
      dockerfile: Dockerfile
    image: elk-markov-train
    container_name: markov-train
    depends_on:
      - filebeat
    volumes:
      - ./markov/train/data/:/usr/src/app/data
    networks:
      - elk-markov
    # NOTE: train service only runs if data is not detected

  markov-gen:
    build:
      context: ./markov/gen
      dockerfile: Dockerfile
    image: elk-markov-gen
    container_name: markov-gen
    depends_on:
      - filebeat
    volumes:
      - ./markov/train/data/:/usr/src/app/data
    networks:
      - elk-markov
    restart: unless-stopped

networks:
  elk-markov:
    driver: bridge
